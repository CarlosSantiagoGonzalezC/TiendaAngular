<div class="m-5">
    <div style="margin: auto;">
        <div>
            <a href="/categoria">
                <button class="btn btn-outline-primary mb-2"><i class="fa fa-circle-plus"></i> Agregar</button>
            </a>

        </div>
        <div>
            <table class="table table-striped table-primary">
                <thead class="text-center">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Accion</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr id="fila" *ngFor="let categoria of listaCategorias">
                        <td>{{categoria.id}}</td>
                        <td>{{categoria.catNombre}}</td>
                        <td class="text-center">
                            <a class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalActualizar"
                                (click)="abrirModalActualizar(categoria.id); obtenerCategoria(categoria.id)">
                                <i class="fa fa-edit"></i>
                            </a>
                            <div class="vr m-2"></div>
                            <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#myModal"
                                (click)="abrirModalEliminar(categoria.id)">
                                <i class="fa fa-trash"></i>
                            </button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Eliminar Categoria</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body">
                    ¿Está seguro de eliminar esta categoria?
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <a id="rutaEliminar">
                        <button type="button" class="btn btn-success" id="btnEliminar" (click)="eliminarCategoria()"
                            data-bs-dismiss="modal">Si</button>
                    </a>
                    <button type="button" class="btn btn-danger" id="btnCancelar" data-bs-dismiss="modal">No</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal actualizar -->
    <div class="modal" id="modalActualizar">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Actualizar Categoria</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body ms-5 me-5">
                    <form [formGroup]="frmCategoria" (ngSubmit)="actualizarCategoria(frmCategoria.value)"
                        enctype="multipart/form-data" class="was-validated">
                        <div class="mb-3">
                            <label class="fw-bold" for="txtNombre">Nombre: </label>
                            <input type="text" formControlName="txtNombre" id="txtNombre" class="form-control"
                                [value]="categoriaConsultada" required>
                        </div>
                        <div class="mb-3">
                            <div>
                                <button class="btn btn-success" id="btnActualizar"
                                    data-bs-dismiss="modal">Actualizar</button>
                                <button type="button" class="btn btn-danger ms-1" data-bs-dismiss="modal">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
