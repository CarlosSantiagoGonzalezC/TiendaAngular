<br>
<div class="w-50" style="margin: 0 auto;">
    <div class="shadow p-4 mb-4 bg-white">
        <form [formGroup]="frmProducto" (ngSubmit)="agregarProducto(frmProducto.value)" enctype="multipart/form-data" class="was-validated">
            <div>
                <h3 class="text-center">Agregar Producto</h3>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtCodigo">Codigo: </label>
                <input type="number" formControlName="txtCodigo" id="txtCodigo" class="form-control" value="" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtNombre">Nombre: </label>
                <input type="text" formControlName="txtNombre" id="txtNombre" class="form-control" value="" required>
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="txtPrecio">Precio: </label>
                <input type="number" formControlName="txtPrecio" id="txtPrecio" class="form-control" value="" required>
            </div>

            <div class="mb-3">
                <label class="fw-bold" for="fileFoto">Imagen: </label>
                <input type="file" formControlName="fileFoto" id="fileFoto" class="form-control" accept=".jpg"
                (change)="onFileSelect($event)">
            </div>
            <div class="mb-3 text-center">
                <img id="imagenProducto" [src]="rutaFoto" alt="" width="100" height="100">
            </div>
            <div class="mb-3">
                <label class="fw-bold" for="cbCategoria">Categoria: </label>
                <select formControlName="cbCategoria" id="cbCategoria" class="form-select" required>
                    <option value="">Seleccione</option>
                    <option [value]="categoria.id" *ngFor="let categoria of listaCategorias">
                        {{categoria.catNombre}}
                    </option>
                </select>
                <div>
                    <button class="btn btn-outline-primary mt-3"><i class="fa fa-circle-plus"></i> Agregar</button>
                </div>
            </div>
        </form>
    </div>
</div>
